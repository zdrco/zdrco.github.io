<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<main>
  <div class="card">
  <div class="content">
    <picture>
      <img src="images/image-equilibrium.jpg" alt="nft picture" class="nft">
      <img src="images/icon-view.svg" alt="view picture" class="view">
    </picture>
    <header>
      <h3>Equilibrium #3429</h3>
    </header>
   
    <p>
      Our Equilibrium collection promotes balance and calm.
     
    </p>
    
    <div class="price">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="nft icon" class="nft-icon">
             <p> 0.041 ETH</p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock icon" class="clock">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" alt="avatar">
    <p>Creation of<span> Jules Wyvern</span></p>
  </div>
  </div>
</div>
</main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
